<html>
  <head>
    <script src="dweet.io.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>

  </head>
  <body>
    <a-scene >
      <a-sky color="#ECECEC" src="#city"></a-sky>

      <a-gui-flex-container 
	flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5"
	position="-4.2 1.8 -7.9" rotation="0 20 0">
<a-gui-input id="test_input"
     width="2.5" height="0.7"
     onclick="testInputAction"
     value="Starting value"
     font-size="160px"
     font-color="#212121"
     border-color="#212121"
     border-hover-color="#424242"
     background-color="#FAFAFA"
     hover-color="#F5F5F5"
     active-color="#FFEB3B"
>
</a-gui-input>
<a-gui-input id="test_input2"
     width="2.5" height="0.7"
     onclick="testInputAction"
     value="Starting value"
     font-size="160px"
     font-color="#212121"
     border-color="#212121"
     border-hover-color="#424242"
     background-color="#FAFAFA"
     hover-color="#F5F5F5"
     active-color="#FFEB3B"
>
</a-gui-input>
<a-gui-toggle
	width="2.5" height="0.75"
	onclick="label_toggle();"
	value="LED toggle"
	font-family="Arial"
	margin="0 0 0.05 0"
>
</a-gui-toggle>

<a-gui-icon-label-button
	width="2.5" height="0.75"
	onclick="TogetherJS(this); return false;"
	icon="social-github"
	value="Collab+"
	font-family="Arial"
	margin="0 0 0.05 0"
>
</a-gui-icon-label-button>
<a-gui-button  
		width="2.5" height="0.75"
		onclick="buttonActionFunction" key-code="32"
		value="test button"
		font-family="Arial"
		margin="0 0 0.05 0"
	>
	</a-gui-button>
</a-gui-flex-container>
		<!-- Camera + cursor. -->
		<a-entity id="cameraRig" position="0 1.6 0">
			<a-camera look-controls wasd-controls position="0 0 0">
				<a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="1000"
						  design="ring"
				>
				</a-gui-cursor> <!-- /cursor -->
			</a-camera> <!-- /camera -->
		</a-entity>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://l13.alamy.com/360/R7TK7F/minsk-belarus-october-31-2015-full-spherical-360-degrees-seamless-panorama-in-equirectangular-equidistant-projection-panorama-in-modern-coworkin-R7TK7F.jpg">
	<img id="office" crossorigin="anonymous" src="https://static.turbosquid.com/Preview/2014/07/05__06_43_10/Samsung_Smart_TV_00.jpgc72ce73b-d7af-431d-91e9-8075bf4a9280DefaultHQ.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">


        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>



    </a-scene>
You can put that wherever; e.g., right before </body>.

 onclick="TogetherJS(this); return false"
 data-end-togetherjs-html="End TogetherJS">
  Start TogetherJS
</button>

var ilii=0;
function label_toggle(){
dweetio.dweet_for("2f74c52a-136f-4ff8-864d-78fd3d5163dd", {"label_goggle": "label_goggle"}, function(err, dweet){
if (err) {document.getElementById("test_input2").components['gui-input'].appendText("Error"); return;};
document.getElementById("test_input2").components['gui-input'].delete();
document.getElementById("test_input2").components['gui-input'].delete();
document.getElementById("test_input2").components['gui-input'].delete();
document.getElementById("test_input2").components['gui-input'].delete();
ilii++;
document.getElementById("test_input2").components['gui-input'].appendText("=>"+ilii);
});
};
dweetio.listen_for("2f74c52a-136f-4ff8-864d-78fd3d5163dd", function(dweet){
//alert("listen_for "+JSON.stringify(dweet.content)); // The content of the dweet
document.getElementById("test_input").components['gui-input'].delete();
document.getElementById("test_input").components['gui-input'].appendText(JSON.stringify(dweet.content));
});

	</script>
  </body>
</html>
